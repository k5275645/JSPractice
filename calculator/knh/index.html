<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Calculator</title>
</head>

<body>
<div class="container">
    <table border="5" class="calculator">
        <tr>
            <td colspan="7" class="process">
                <span>0</span>
            </td>
        </tr>
        <tr>
            <td colspan="7" class="resultShow">
                <span>0</span>
            </td>
        </tr>
        <tr align="center">
            <td>Rad</td>
            <td>Deg</td>
            <td><button class="op">X!</button></td>
            <td><button class="op">(</button></td>
            <td><button class="op">)</button></td>
            <td><button class="op">%</button></td>
            <td><button class="reset" style="background-color: tomato;">AC</button></td>
        </tr>
        <tr align="center">
            <td><button class="op">Inv</button></td>
            <td><button class="op">sin</button></td>
            <td><button class="op">In</button></td>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="op">/</button></td>
        </tr>
        <tr align="center">
            <td><button class="op">π</button></td>
            <td><button class="op">cos</button></td>
            <td><button class="op">log</button></td>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="op">*</button></td>
        </tr>
        <tr align="center">
            <td><button class="op">e</button></td>
            <td><button class="op">tan</button></td>
            <td><button class="op">√</button></td>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="op">-</button></td>
        </tr>
        <tr align="center">
            <td><button class="op">Ans</button></td>
            <td><button class="op">EXP</button></td>
            <td><button class="op">x<sup>y</sup></button></td>
            <td><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="equal" style="background-color:orange;">=</button></td>
            <td><button class="op">+</button></td>
        </tr>
    </table>
</div>
    <script src="index.js"></script>
</body>

</html>
