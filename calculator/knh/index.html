<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Calculator</title>
</head>

<body>
<div class="container">
    <table border="" class="calculator">
        <tr>
            <td colspan="7" class="process" style="background-color: rgb(236, 236, 236);">
                <span>0</span>
            </td>
        </tr>
        <tr>
            <td colspan="7" class="resultShow" style="background-color: rgb(236, 236, 236);">
                <span>0</span>
            </td>
        </tr>
        <tr align="center">
            <td>Rad</td>
            <td>Deg</td>
            <td><button class="op">x!</button></td>
            <td>(</td>
            <td>)</td>
            <td><button class="op" style="background-color:slategray">%</button></td>
            <td><button class="reset" style="background-color: rgb(255, 57, 57);">AC</button></td>
        </tr>
        <tr align="center">
            <td>Inv</td>
            <td><button class="op">sin</button></td>
            <td><button class="op">ln</button></td>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="op" style="background-color:slategray">/</button></td>
        </tr>
        <tr align="center">
            <td><button class="num">π</button></td>
            <td><button class="op">cos</button></td>
            <td><button class="op">log</button></td>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="op" style="background-color:slategray">*</button></td>
        </tr>
        <tr align="center">
            <td><button class="num">e</button></td>
            <td><button class="op">tan</button></td>
            <td><button class="op">√</button></td>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="op" style="background-color:slategray">-</button></td>
        </tr>
        <tr align="center">
            <td>Ans</td>
            <td><button class="op">exp</button></td>
            <td><button class="op" style="background-color:slategray">x<sup>y</sup></button></td>
            <td><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="equal" style="background-color:orange;">=</button></td>
            <td><button class="op" style="background-color:slategray">+</button></td>
        </tr>
    </table>
</div>
    <script src="index.js"></script>
</body>

</html>
