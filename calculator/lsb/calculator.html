<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">Calculator</header>
    <main class="main">
        <table class="js-calculator">
            <tr class="js-row">
                <td colspan="6" class="js-column js-result">
                    <span>0</span>
                </td>
                <td id="clear" class="js-column">
                    <button class="js-reset">
                        c
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="7" class="js-column">
                    <button class="js-number">
                        7
                    </button>
                </td>
                <td id="8" class="js-column">
                    <button class="js-number">
                        8
                    </button>
                </td>
                <td id="9" class="js-column">
                    <button class="js-number">
                        9
                    </button>
                </td>
                <td id="plus" class="js-column">
                    <button class="js-operator">
                        +
                    </button>
                </td>
                <td id="sin" class="js-column">
                    <button class="js-operator">
                        sin
                    </button>
                </td>

                <td id="root" class="js-column">
                    <button class="js-operator">
                        âˆš
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="4" class="js-column">
                    <button class="js-number">
                        4
                    </button>
                </td>

                <td id="5" class="js-column">
                    <button class="js-number">
                        5
                    </button>
                </td>

                <td id="6" class="js-column">
                    <button class="js-number">
                        6
                    </button>
                </td>

                <td id="minus" class="js-column">
                    <button class="js-operator">
                        -
                    </button>
                </td>
                <td id="cos" class="js-column">
                    <button class="js-operator">
                        cos
                    </button>
                </td>

                <td id="square" class="js-column">
                    <button class="js-operator">
                        x<sup>y</sup>
                    </button>
                </td>
            </tr>

            <tr class="js-row">
                <td id="1" class="js-column">
                    <button class="js-number">
                        1
                    </button>
                </td>
                <td id="2" class="js-column">
                    <button class="js-number">
                        2
                    </button>
                </td>

                <td id="3" class="js-column">
                    <button class="js-number">
                        3
                    </button>
                </td>

                <td id="multiply" class="js-column">
                    <button class="js-operator">
                        *
                    </button>
                </td>
                <td id="tan" class="js-column">
                    <button class="js-operator">
                        tan
                    </button>
                </td>
                <td id="log" class="js-column">
                    <button class="js-operator">
                        <i>ln</i>
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="0" colspan="2" class="js-column">
                    <button class="js-number">
                        0
                    </button>
                </td>
                <td colspan="1" class="js-column">
                    <button class="js-equal">
                        =
                    </button>
                </td>
                <td id="division" class="js-column">
                    <button class="js-operator">
                        /
                    </button>
                </td>

                <td id="exp" class="js-column">
                    <button class="js-operator">
                        exp
                    </button>
                </td>

                <td id="log10" class="js-column">
                    <button class="js-operator">
                        <span style="font-size: small; text-align: center;">log10</span>
                    </button>
                </td>

                <td id="." class="js-column">
                    <button class="js-number">
                        <em>.</em>
                    </button>
                </td>
            </tr>
        </table>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
